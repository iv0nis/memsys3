# Sessions Log Template (YAML)
# Histórico de todas las sesiones de trabajo significativas
# Formato cronológico inverso (más reciente primero)

sessions:
  - id: "YYYY-MM-DD"
    titol: "[Títol Descriptiu de la Sessió]"
    data: "YYYY-MM-DD"
    durada: "[Xh o X dies]"
    participants: ["Nom/Agent"]
    objectiu: "[Què es volia aconseguir en aquesta sessió]"

    features_implementades:
      - nom: "[Feature 1]"
        descripcio: "Descripción breve de lo que se ha hecho"
      - nom: "[Feature 2]"
        descripcio: "Descripción breve"
      - nom: "[Tasca 3]"
        descripcio: "Descripción breve"

    problemes_resolts:
      - problema: "[Problema 1]"
        solucio: "[Cómo se resolvió]"
      - problema: "[Problema 2]"
        solucio: "[Cómo se resolvió]"

    decisions_preses:
      - decisio: "[Decisió 1]"
        justificacio: "Breve justificación"
        adr_relacionada: null  # Si es decisión arquitectónica importante, ID del ADR
      - decisio: "[Decisió 2]"
        justificacio: "Breve justificación"
        adr_relacionada: null

    tecnologies_afegides:
      - nom: "[Llibreria 1]"
        motiu: "Por qué se ha añadido"
      - nom: "[Tool 2]"
        motiu: "Propósito"

    deployments:
      - servei: "[Servei 1]"
        url: "https://..."
      - servei: "[Servei 2]"
        url: "https://..."

    gotchas:
      - tipus: "[warning|error|gotcha]"
        problema: "[Descripción del problema o trampa encontrada]"
        solucio: "[Cómo resolverlo o evitarlo]"
        criticitat: "[alta|mitjana|baixa]"
      - tipus: "[TIPUS]"
        problema: "[PROBLEMA]"
        solucio: "[SOLUCIÓ]"
        criticitat: "[CRITICITAT]"

    proxims_passos:
      - "[Tasca pendent 1]"
      - "[Tasca pendent 2]"
      - "[Tasca pendent 3]"

    notes_addicionals: |
      Cualquier contexto extra, blockers encontrados, aprendizajes, etc.
      Soporta texto multilínea.

# ============================================
# INSTRUCCIONES DE USO
# ============================================

instruccions:
  ordre: "Añade nuevas sesiones al PRINCIPIO del array (orden inverso cronológico)"
  concisio: "Sé conciso pero completo - detalles suficientes para entender contexto"
  adr_links: "Linkea ADRs (campo adr_relacionada) si se toman decisiones arquitectónicas"
  consistencia: "Usa siempre el mismo formato para facilitar parsing del Context Agent"

