  - id: "2025-10-28"
    titulo: "Creació memsys3 v1.0 + Deploy System"
    data: "2025-10-28"
    duracion: "~8h"
    participantes: ["Claude (Development Agent)", "User (ivonis)"]
    objetivo: "Crear sistema complet de gestió de context per AI agents i publicar-lo a GitHub"

    features_implementadas:
      - nombre: "Context Agent con criterio inteligente"
        descripcion: |
          - Filosofia: "Què ha de saber QUALSEVOL agent descontextualizado?"
          - Límit únic: màx 2000 líneas (NO límites arbitraris per ADRs/sessions)
          - Llegeix TOT primer, després filtra con criterio

      - nombre: "Plan de Contingencia (>150K tokens)"
        descripcion: |
          - Quan context supera 150K tokens, CA arxiva datos irrelevantes
          - Mueve a memory/history/ (que NO es lee → ahorro real)
          - Redueix a ~120K tokens
          - Dades preservades, no perdudes

      - nombre: "Rotació Automàtica (>1800 líneas)"
        descripcion: |
          - endSession.md detecta quan sessions.yaml o adr.yaml > 1800 líneas
          - Rotació segura: copia → verifica → crea nuevo
          - sessions.yaml → sessions_N.yaml
          - adr.yaml → adr_N.yaml
          - CA lee todos los archivos fins detectar >150K tokens

      - nombre: "Sistema de Templates YAML"
        descripcion: |
          - Templates agnòstics reutilitzables
          - adr-template, context-template, project-status-template, sessions-template
          - Tots migrats a YAML (abans sessions era .md)

      - nombre: "Visualitzador Web Memory"
        descripcion: |
          - Dashboard con 4 pestanyes
          - Agent View (context compilat), Full History (ADRs+sessions)
          - Project Status, Stats
          - Servidor Python mínim (serve.py)
          - Parser js-yaml per YAML complex

      - nombre: "Prompts Reutilitzables"
        descripcion: |
          - newSession.md (carrega context)
          - endSession.md (documenta sessió con evidències: git, find, history)
          - compile-context.md (Context Agent con Plan Contingencia)
          - mind.md (obre visualitzador)
          - deploy.md (configura memsys3 en nuevo projecte)

      - nombre: "memsys3_dev/ (dog-fooding)"
        descripcion: |
          - Primera instància real de deployment
          - Usar memsys3 per desenvolupar el mateix memsys3
          - project-status específic de memsys3
          - Validar que el sistema funciona

    problemas_resueltos:
      - problema: "Visualitzador no carregava datos (404)"
        solucion: |
          - Servidor servint des de memory/viz/ no podia accedir a archivos pare
          - Canviat a servir des de memory/
          - Paths absoluts con / al viewer.js
          - js-yaml via CDN per parser YAML complex

      - problema: "Parser YAML simple fallava con estructura complexa"
        solucion: |
          - ADRs con multiline strings, arrays niuats, etc.
          - Substituït parser custom per js-yaml via CDN
          - Renderització estructurada con helper recursiu

      - problema: "Límit Read tool (2000 líneas)"
        solucion: |
          - sessions.yaml i adr.yaml pueden crecer infinitament
          - Sistema de rotación automática >1800 líneas
          - CA lee múltiples archivos fins >150K tokens
          - Llavors arxiva irrelevantes a history/

      - problema: "Límits arbitraris (màx 7 ADRs, màx 15 líneas sessions)"
        solucion: |
          - Eliminados todos los límites arbitraris
          - Criteri inteligente del CA: rellevància, impacte global
          - Límit únic pragmàtic: 2000 líneas total context.yaml

    decisiones_tomadas:
      - decision: "YAML per tot (incloent sessions)"
        justificacion: "Consistència, ~30% ahorro tokens vs Markdown, millor per LLMs"
        adr_relacionada: "004"

      - decision: "Criteri inteligente vs límites arbitraris"
        justificacion: "CA tiene visión completa, decide qué és imprescindible per agent descontextualizado"
        adr_relacionada: "001"

      - decision: "Rotació automática (>1800 líneas)"
        justificacion: "Sistema escala infinitament sense perdre datos"
        adr_relacionada: "002"

      - decision: "Plan Contingencia con archivado (>150K tokens)"
        justificacion: "Ahorro real movent irrelevantes a history/"
        adr_relacionada: "003"

      - decision: "deploy.md com a prompt (no script)"
        justificacion: "Main-Agent hace briefing con user, más flexible que script automàtic"
        adr_relacionada: "005"

      - decision: "memsys3/ agnòstic + memsys3_dev/ específic"
        justificacion: "Separar versión reutilizable (GitHub) de instancia de desarrollo (dog-fooding)"
        adr_relacionada: null

    tecnologias_agregadas:
      - nombre: "js-yaml 4.1.0 (CDN)"
        motivo: "Parser YAML robust per visualitzador"

      - nombre: "Python 3.x SimpleHTTPServer"
        motivo: "Servidor mínim per visualitzador"

    deployments:
      - servei: "memsys3 v1.0"
        url: "https://github.com/iv0nis/memsys3"
        notes: "21 archivos, 3056 líneas, inicial release"

