# Sessions Log Template (YAML)
# Histórico de todas las sesiones de trabajo significativas
# Formato cronológico inverso (más reciente primero)

sessions:
  - id: "YYYY-MM-DD"
    titulo: "[Títol Descriptiu de la Sessió]"
    data: "YYYY-MM-DD"
    duracion: "[Xh o X dies]"
    participantes: ["Nom/Agent"]
    objetivo: "[Què es volia aconseguir en aquesta sessió]"

    features_implementadas:
      - nombre: "[Feature 1]"
        descripcion: "Descripción breve de lo que se ha hecho"
      - nombre: "[Feature 2]"
        descripcion: "Descripción breve"
      - nombre: "[Tasca 3]"
        descripcion: "Descripción breve"

    problemas_resueltos:
      - problema: "[Problema 1]"
        solucion: "[Cómo se resolvió]"
      - problema: "[Problema 2]"
        solucion: "[Cómo se resolvió]"

    decisiones_tomadas:
      - decision: "[Decisió 1]"
        justificacion: "Breve justificación"
        adr_relacionada: null  # Si es decisión arquitectónica importante, ID del ADR
      - decision: "[Decisió 2]"
        justificacion: "Breve justificación"
        adr_relacionada: null

    tecnologias_agregadas:
      - nombre: "[Llibreria 1]"
        motivo: "Por qué se ha añadido"
      - nombre: "[Tool 2]"
        motivo: "Propósito"

    deployments:
      - servei: "[Servei 1]"
        url: "https://..."
      - servei: "[Servei 2]"
        url: "https://..."

    gotchas:
      - tipo: "[warning|error|gotcha]"
        problema: "[Descripción del problema o trampa encontrada]"
        solucion: "[Cómo resolverlo o evitarlo]"
        criticidad: "[alta|media|baja]"
      - tipo: "[TIPUS]"
        problema: "[PROBLEMA]"
        solucion: "[SOLUCIÓ]"
        criticidad: "[CRITICITAT]"

    proximos_pasos:
      - "[Tarea pendiente 1]"
      - "[Tarea pendiente 2]"
      - "[Tarea pendiente 3]"

    notas_adicionales: |
      Cualquier contexto extra, blockers encontrados, aprendizajes, etc.
      Soporta texto multilínea.

# ============================================
# INSTRUCCIONES DE USO
# ============================================

instruccions:
  ordre: "Añade nuevas sesiones al PRINCIPIO del array (orden inverso cronológico)"
  concisio: "Sé conciso pero completo - detalles suficientes para entender contexto"
  adr_links: "Linkea ADRs (campo adr_relacionada) si se toman decisiones arquitectónicas"
  consistencia: "Usa siempre el mismo formato para facilitar parsing del Context Agent"

# ============================================
# EJEMPLOS DE BUENA DOCUMENTACIÓN
# ============================================

